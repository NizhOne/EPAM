<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .dropable, .notdropable {
            width: 100px;
            height: 100px;
            background: #FFC107;
            position: absolute;
            outline: 1px solid black;
            margin: 1%;
        }
        .notdropable {
            top: 200px;
            left: 500px;
        }
        body {
            background: #69F0AE;
        }
    </style>
</head>
<body>
    <div class="dropable"></div>
    <div class="dropable"></div>
    <div class="dropable"></div>
    <div class="dropable"></div>
    <div class="notdropable"></div>
    <script src="script.js"></script>
</body>
</html>
